name: Automatically merge from Glitch.com
on:
  push:
    branches:
      - glitch
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "master"
        pr_draft: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
