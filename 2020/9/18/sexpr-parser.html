<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sexpr Parser</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap");

    body {
      background-color: black;
      font-family: "Nova Mono", monospace;
      color: #0F0;
      line-height: 2.5;
    }

    a:link,
    a:visited {
      color: #FF0;
    }
  </style>
  <body>
    <p>
      Only handles whitespace and parentheses
    </p>
    <input type="text" id="text" />
    <button id="log">
      Show In Console
    </button>
  </body>
  <script>
    const Just = x => ({
      chain: f => f(x),
      or: _ => Just(x),
      unwrap: _ => x
    });

    const Nothing = { chain: _ => Nothing, or: f => f() };

    const Maybe = x => (x === undefined || x === null ? Nothing : Just(x));

    // Parse returns a maybe monad of a parse result and the next index
    const Parser = parse => ({
      parse,
      chain: f =>
        Parser((string, index) =>
          parse(string, index).chain(([result, index]) =>
            f(result).parse(string, index)
          )
        ),
      or: other =>
        Parser((string, index) =>
          parse(string, index).or(() => other.parse(string, index))
        )
    });

    const ReturnParser = x => Parser((_, index) => Just([x, index]));

    const CharParser = predicate =>
      Parser((string, index) =>
        index < string.length && predicate(string[index])
          ? Just([null, index + 1])
          : Nothing
      );

    const CharClassParser = predicate =>
      CharParser(predicate)
        .chain(_ => CharClassParser(predicate))
        .or(ReturnParser(null));

    const SymbolParser = Parser((string, start) =>
      CharClassParser(char => " \n\t()".indexOf(char) === -1)
        .parse(string, start)
        .chain(([, end]) =>
          start === end ? Nothing : Just([string.slice(start, end), end])
        )
    );

    const InnerSexprParser = CharClassParser(
      char => " \n\t".indexOf(char) !== -1
    ).chain(_ =>
      SexprParser.chain(head =>
        InnerSexprParser.chain(rest => {
          rest.unshift(head);
          return ReturnParser(rest);
        })
      ).or(ReturnParser([]))
    );

    const SexprParser = CharParser(char => char === "(")
      .chain(_ =>
        InnerSexprParser.chain(sexpr =>
          CharParser(char => char === ")").chain(_ => ReturnParser(sexpr))
        )
      )
      .or(SymbolParser);

    document.getElementById("log").onclick = () => {
      const text = document.getElementById("text").value;
      const [sexpr, index] = InnerSexprParser.parse(text, 0).unwrap();
      console.log(JSON.stringify(index === text.length ? sexpr : null));
    };
  </script>
</html>
