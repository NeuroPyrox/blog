<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sql String List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap");

    body {
      background-color: black;
      font-family: "Nova Mono", monospace;
      color: #0F0;
      line-height: 2.5;
    }

    a:link,
    a:visited {
      color: #FF0;
    }
  </style>
  <body>
    The table updates when you refresh the page, not when you press the buttons.<br>
    Also, it's suceptible to SQL injection<br>
    <button id="clear">
      Clear
    </button>
    <p id="list">
      
    </p>
    <input type="text" id="text" />
    <button id="add">
      Add
    </button>
  </body>
  <script>
    document.getElementById("clear").onclick = () => fetch("./sql-string-list/clear");
    document.getElementById("add").onclick = () => fetch("./sql-string-list/add", {
      method: "POST",
      body: document.getElementById("text").value
    })
    fetch("./sql-string-list/get-all").then(async res => {
      const table = await res.json();
      document.getElementById("list").innerHTML = table.join("<br>");
    })
  </script>
</html>
