<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Expandable List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#164113" />
    <meta name="msapplication-TileColor" content="#006600" />
    <meta name="theme-color" content="#006600" />
    
    <style>
      body {
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      input {
        background: black;
        color: white;
        border: none;
        border-bottom: 1px solid darkgray;
        outline: none;
        margin: 10px;
      }
      
    </style>
  </head>
  <body>
    <input type="text" value="" autocomplete="off"/>
  </body>
  <script>
    const body = document.getElementsByTagName("body")[0];
    let freshInput = document.getElementsByTagName("input")[0];
    
    const addNewInput = () => {
      freshInput.oninput = () => {};
      freshInput = document.createElement("input");
      freshInput.oninput = addNewInput;
      body.appendChild(freshInput);
    }
    
    freshInput.oninput = addNewInput;
  </script>
</html>
