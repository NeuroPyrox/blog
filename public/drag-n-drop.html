<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Drag N Drop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
      }
      div {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: black;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.getElementsByTagName("div")[0];
      const body = document.getElementsByTagName("body")[0];

      const moveDiv = (x, y) => {
        div.style.left = x - 50 + "px";
        div.style.top = y - 50 + "px";
      };

      // Desktop
      var dragging = false;

      div.addEventListener("mousedown", _ => {
        dragging = true;
      });

      body.addEventListener("mouseup", _ => {
        dragging = false;
      });
      body.addEventListener("mouseleave", _ => {
        dragging = false;
      })
      body.addEventListener("mousemove", event => {
        if (dragging) {
          moveDiv(event.clientX, event.clientY);
        }
      });

      // Mobile
      div.addEventListener("touchmove", event => {
        const touch = event.changedTouches[0];
        moveDiv(touch.pageX, touch.pageY);
      });
    </script>
  </body>
</html>
